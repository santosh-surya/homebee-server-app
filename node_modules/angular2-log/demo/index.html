<html>
    <head>
        <base href="/">

        <title>angular2-log</title>

        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Load libraries required by angular2 -->
        <!-- IE required polyfills, in this exact order -->
        <script src="node_modules/es6-shim/es6-shim.min.js"></script>
        <script src="node_modules/systemjs/dist/system-polyfills.js"></script>

        <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
        <script src="node_modules/systemjs/dist/system.src.js"></script>
        <script src="node_modules/rxjs/bundles/Rx.js"></script>
        <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

        <!-- setup jquery-->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>

        <!-- setup bootstrap-->
        <link rel="stylesheet" href="node_modules/tether/dist/css/tether.min.css"></link>
        <script src="node_modules/tether/dist/js/tether.min.js"></script>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"></link>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Configure SystemJS -->
        <script>
            System.config({
                map: {
                    'angular2-log': 'node_modules/angular2-log'
                },
                packages: {
                    'angular2-log': {
                        defaultExtension: 'js'
                    },
                    'lib': {
                        defaultExtension: 'js'
                    }
                }
            });
            System.import ('lib/demo').then(null, console.error.bind(console));
        </script>

    </head>

    <!-- Display the application -->
    <body>
        <demo-app>Loading...</mondo-app>
    </body>

</html>
