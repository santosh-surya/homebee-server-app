<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">angular2-log</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-3">
            <h1>
                Main
            </h1>
            <div>
                <button class="btn btn-success" (click)="log.debug( 'Debug log')">
                    Log debug
                </button>
            </div>
            <div>
                <button class="btn btn-info" (click)="log.info( 'Info log')">
                    Log info
                </button>
            </div>
            <div>
                <button class="btn btn-warning" (click)="log.warning( 'Warning log')">
                    Log warning
                </button>
            </div>
            <div>
                <button class="btn btn btn-danger" (click)="log.error( 'Error log')">
                    Log Error
                </button>
            </div>
        </div>

        <div class="col-xs-3">
            <h1>
                Backend
            </h1>
            <div>
                <button class="btn btn-success" (click)="log.to('backend').debug( 'Debug log')">
                    Log debug
                </button>
            </div>
            <div>
                <button class="btn btn-info" (click)="log.to('backend').info( 'Info log')">
                    Log info
                </button>
            </div>
            <div>
                <button class="btn btn-warning" (click)="log.to('backend').warning( 'Warning log')">
                    Log warning
                </button>
            </div>
            <div>
                <button class="btn btn btn-danger" (click)="log.to('backend').error( 'Error log')">
                    Log Error
                </button>
            </div>
        </div>

        <div class="col-xs-3">
            <h1>
                Publications
            </h1>
            <div>
                <button class="btn btn-primary" (click)="log.level = 'debug'">
                    Close Backend publication
                </button>
            </div>
            <h1>
                Log level
            </h1>
            <div>
                <div class="radio">
                    <label>
                        <input type="radio" name="logLevel" (click)="log.level = 'debug'" checked>
                        debug
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="logLevel" (click)="log.level = 'info'" >
                        info
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="logLevel" (click)="log.level = 'warning'" >
                        warning
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="logLevel" (click)="log.level = 'error'" >
                        error
                    </label>
                </div>
            </div>
        </div>

    </div>

</div>
