<ion-modal-view class="login-form">
  <ion-header-bar class="bar-positive">
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content scroll="false" class="login-form">
    <form name="loginForm">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="text" name="email" placeholder="Email or Username" ng-minlength="5" required ng-model="loginData.email" ng-init="loginData.email='dummy'">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" name="password" placeholder="Password" ng-minlength="1" required ng-model="loginData.password" ng-init="loginData.password='password'">
        </label>
      </div>
      <div class="padding">
        <div class="form-error" ng-show="loginForm.email.$error.required || loginForm.email.$invalid">* Email is required and must be valid</div>
        <div class="form-error" ng-show="loginForm.password.$error.required || loginForm.password.$error.minlength">* Password is required</div>
        <div class="form-error" ng-show="!(loginForm.email.$error.required || loginForm.email.$invalid || loginForm.password.$error.required || loginForm.password.$error.minlength)">&nbsp;</div>
        <button ng-click="doLogin()" ng-class="!(loginForm.email.$error.required || loginForm.password.$error.required || loginForm.email.$error.minlength || loginForm.password.$error.minlength) ? 'enabled': 'disabled'" class="button button-full button-assertive ink">Login Now</button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
