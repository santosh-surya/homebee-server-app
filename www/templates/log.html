<ion-modal-view>
  <ion-header-bar class="bar-assertive">
    <h1 class="title">{{log.title}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="hideLog()">X</button>
    </div>
  </ion-header-bar>
  <ion-content class="padding">
    <ion-card >
      <pre>{{log.description.trim()}}</pre>
    </ion-card>
  </ion-content>
</ion-modal-view>
