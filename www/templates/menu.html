<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ui-sref-active="active" menu-close ui-sref="homebee.dashboard">
          Dashboard
        </ion-item>
        <ion-item ui-sref-active="active" menu-close ui-sref="homebee.admin-logs">
          Debug Logs
        </ion-item>
        <ion-item menu-close ng-click="logout()" ng-if="user" ui-sref="homebee.dashboard">
          Logout
        </ion-item>

      </ion-list>
      <ion-list ng-if="user.roles.includes('SUPER_ADMIN')">
        <ion-item ui-sref-active="active" menu-close ui-sref="homebee.admin-devices">
          Devices Administration
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
